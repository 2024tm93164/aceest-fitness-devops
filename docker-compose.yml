version: '3.7'
services:
  # 1. Jenkins container with Docker access (dind configuration)
  jenkins:
    image: jenkins/jenkins:2.534-jdk17
    user: root 
    privileged: true 
    container_name: jenkins
    ports:
      - "8080:8080" # Host:Container
    volumes:
      # Persistent volume for Jenkins data (keeps all configurations and plugins)
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock 
      
      # --- MINIKUBE ACCESS MOUNTS (CRITICAL FOR KUBECTL) ---
      - C:/Users/Kishore Kumar/.kube:/var/jenkins_home/.kube
      - C:/Users/Kishore Kumar/.minikube:/var/jenkins_home/.minikube
      # ----------------------------------------------------
      
    environment:
      - JAVA_OPTS=-Xmx2048m
    
    restart: always 
    
    # Guaranteed resource allocation
    deploy:
      resources:
        limits:
          memory: 4096m
          cpus: '2.0'   

  # 2. SonarQube Service
  sonarqube:
    image: sonarqube:lts
    container_name: sonarqube
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
    environment:
      # Set PostgreSQL connection details
      - SONARQUBE_JDBC_URL=jdbc:postgresql://postgres_db:5432/sonar
      - SONARQUBE_JDBC_USERNAME=sonar
      - SONARQUBE_JDBC_PASSWORD=sonar_password
    depends_on:
      - postgres_db # Wait for the database to be ready

  # 3. Dedicated Database for SonarQube (Recommended)
  postgres_db:
    image: postgres:13
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar_password
      - POSTGRES_DB=sonar
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  jenkins_home:
  sonarqube_data:
  sonarqube_logs:
  postgres_data:
