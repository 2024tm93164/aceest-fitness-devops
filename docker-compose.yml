version: '3.7'
services:
  # 1. Jenkins container with Docker access (dind configuration)
  jenkins:
    # Stable image and explicit JDK version
    image: jenkins/jenkins:2.440-jdk17
    user: root # Ensure volume permissions are handled
    privileged: true # Required for Docker-in-Docker (dind) setup
    container_name: jenkins
    ports:
      - "8080:8080" # Host:Container
    volumes:
      # Named volume for persistent Jenkins data
      - jenkins_home:/var/jenkins_home
      # Mount the Docker socket for running dynamic containers
      - /var/run/docker.sock:/var/run/docker.sock 
    environment:
      # Memory limit to prevent OutOfMemory errors
      - JAVA_OPTS=-Xmx2048m
    
    # --- CRITICAL FIX: ENSURE AUTO-RESTART AFTER CRASH/SHUTDOWN ---
    restart: always 
    
    # Resource guarantees for stable startup on Windows/WSL
    deploy:
      resources:
        limits:
          memory: 4096m # Guarantee 4GB of RAM 
          cpus: '2.0'   # Guarantee 2 CPUs

  # 2. SonarQube Service
  sonarqube:
    image: sonarqube:lts
    container_name: sonarqube
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
    environment:
      # PostgreSQL configuration details
      - SONARQUBE_JDBC_URL=jdbc:postgresql://postgres_db:5432/sonar
      - SONARQUBE_JDBC_USERNAME=sonar
      - SONARQUBE_JDBC_PASSWORD=sonar_password
    depends_on:
      - postgres_db # Wait for the database to be ready
    restart: always # Ensure SonarQube also restarts

  # 3. Dedicated Database for SonarQube
  postgres_db:
    image: postgres:13
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar_password
      - POSTGRES_DB=sonar
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always # Ensure DB also restarts

volumes:
  jenkins_home:
  sonarqube_data:
  sonarqube_logs:
  postgres_data:
