version: '3.7'
services:
  # 1. Jenkins container with Docker access (dind configuration)
  jenkins:
    # Changed image from 'lts' to a specific, stable version to improve startup reliability on Windows
    image: jenkins/jenkins:2.440-jdk17
    user: root # Run as root to ensure volume permissions are handled
    privileged: true # Required for Docker-in-Docker setup on the host's socket
    container_name: jenkins
    ports:
      - "8080:8080" # Host:Container
    volumes:
      # SWITCHING BACK to a named volume to avoid Windows/WSL host path confusion.
      - jenkins_home:/var/jenkins_home
      # Mount the Docker socket to allow Jenkins to build/run other containers
      - /var/run/docker.sock:/var/run/docker.sock 
    environment:
      # Use a higher memory limit to prevent out-of-memory exits on startup
      - JAVA_OPTS=-Xmx2048m
    
    # --- FINAL RESOURCE OVERRIDE ---
    deploy:
      resources:
        limits:
          memory: 4096m # Guarantee 4GB of RAM for Jenkins startup
          cpus: '2.0'   # Guarantee 2 CPUs
    # -----------------------------

  # 2. SonarQube Service
  sonarqube:
    image: sonarqube:lts
    container_name: sonarqube
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
    environment:
      # Set PostgreSQL to use a small container pool, preventing startup issues
      - SONARQUBE_JDBC_URL=jdbc:postgresql://postgres_db:5432/sonar
      - SONARQUBE_JDBC_USERNAME=sonar
      - SONARQUBE_JDBC_PASSWORD=sonar_password
    depends_on:
      - postgres_db # Wait for the database to be ready

  # 3. Dedicated Database for SonarQube (Recommended)
  postgres_db:
    image: postgres:13
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar_password
      - POSTGRES_DB=sonar
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  # The named volume definition is back here
  jenkins_home:
  sonarqube_data:
  sonarqube_logs:
  postgres_data:
