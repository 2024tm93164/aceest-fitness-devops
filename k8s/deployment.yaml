# -----------------------------------------------------------
# Part 1: Kubernetes Deployment
# -----------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-deployment
  labels:
    app: aceest-fitness
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1       # Clean integer value
      maxUnavailable: 0 # Clean integer value
  
  replicas: 3 # Run 3 instances
  selector:
    matchLabels:
      app: aceest-fitness
  template:
    metadata:
      labels:
        app: aceest-fitness
    spec:
      containers:
      - name: aceest-fitness
        # !! Replace <YOUR_DOCKERHUB_USERNAME> with your actual username !!
        image: 26kishorekumar/aceest-fitness:latest 
        imagePullPolicy: Always # Ensures K8s always pulls the 'latest' tag
        ports:
        - containerPort: 5000
        
        # Liveness Probe: Checks if the container is still running
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10 # Give the app time to start
          periodSeconds: 10
        
        # Readiness Probe: Checks if the container is ready to serve traffic
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15 # Give it more time to be ready
          periodSeconds: 5
---
# -----------------------------------------------------------
# Part 2: Kubernetes Service
# -----------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: aceest-fitness-service
  labels:
    app: aceest-fitness
spec:
  selector:
    app: aceest-fitness
  type: NodePort # Exposes the service for Minikube
  ports:
    - protocol: TCP
      port: 5000       # Service's internal port
      targetPort: 5000   # Container's port (Gunicorn)
      # nodePort: 30080  # You can optionally fix the external port